<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div> -->
    <app-alert *ngIf="error" [message]="error" (close)='onClose()'></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #loginForm="ngForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          name="email"
          ngModel
          required
          type="email"
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          name="password"
          ngModel
          type="password"
          id="password"
          class="form-control"
          minlength="6"
        />
      </div>
      <div>
        <button
          [disabled]="loginForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          {{ isLogginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button
          class="btn btn-primary"
          type="button"
          (click)="switchLogginMode()"
        >
          Switch to {{ isLogginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
