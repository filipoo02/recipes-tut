<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitForm(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel
            name="name"
            type="text"
            id="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            ngModel
            name="amount"
            type="text"
            id="amount"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              [disabled]="f.invalid"
            >
              <span>{{ !editMode ? "Add" : "Update" }}</span>
            </button>
            <button
              *ngIf="editMode"
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
            >
              Remove
            </button>
            <button class="btn btn-primary" type="reset" (click)="clearForm()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
